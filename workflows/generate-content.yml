name: Creative Content Generation

on:
  workflow_dispatch:
    inputs:
      project_name:
        description: 'Project name'
        required: true
        default: 'creative-project'
      content_type:
        description: 'Content type to generate'
        required: true
        type: choice
        options:
        - image
        - video
        - music
        - 3d
        - all
      prompt:
        description: 'Generation prompt'
        required: true
        default: 'Beautiful landscape'

env:
  MCP_CLOUD_RUN_URL: https://mcp-veo3-fast-only-20250709-220921-05b3effb-zl3xx5lsaq-uc.a.run.app
  CLAUDE_AUTO_YES: "1"
  ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

jobs:
  generate-content:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        # Install Claude Code via curl
        curl -fsSL https://claude.ai/install.sh | bash
        export PATH="$HOME/.local/bin:$PATH"
        
        # Install Python dependencies
        pip install -r requirements.txt
        
    - name: Setup Claude authentication
      run: |
        echo "ğŸ”‘ Using Claude subscription authentication..."
        echo "âœ… No API key required for subscription users"
        
        # MCPè¨­å®šãƒ•ã‚¡ã‚¤ãƒ«ã‚’é…ç½®
        mkdir -p $HOME/.claude
        echo "ğŸ“ MCPè¨­å®šãƒ•ã‚¡ã‚¤ãƒ«ã‚’é…ç½®..."
        cp workflows/mcp-kamuicode.json $HOME/.claude/mcp-config.json
        
        echo "âœ… MCPè¨­å®šãƒ•ã‚¡ã‚¤ãƒ«é…ç½®ç¢ºèª"
        ls -la $HOME/.claude/
        
        echo "ğŸ“ MCPè¨­å®šå†…å®¹ç¢ºèª:"
        cat $HOME/.claude/mcp-config.json
        
        echo "ğŸ” Kamui Code MCP URLã‚’ç¢ºèª"
        grep -q "mcp-veo3-fast-only" $HOME/.claude/mcp-config.json && echo "âœ… Kamui Code MCPç¢ºèªæ¸ˆã¿" || echo "âŒ è¨­å®šã‚¨ãƒ©ãƒ¼"
        
    - name: Skip API key debugging (using subscription)
      run: |
        echo "ğŸ” Skipping API key debugging for subscription users"
        echo "âœ… Using Claude subscription authentication"
        
    - name: Skip MCP config creation (already configured)
      run: |
        echo "ğŸ” MCP config already configured in Setup Claude authentication step"
        echo "âœ… Using static JSON file from repository"
        
    - name: Validate MCP config
      run: |
        echo "ğŸ” MCP config validation:"
        ls -la ~/.claude/
        echo "Config file size: $(wc -c < ~/.claude/mcp-kamuicode.json) bytes"
        echo "JSON validation:"
        python3 -c "import json; config=json.load(open('$HOME/.claude/mcp-kamuicode.json')); print(f'âœ… Valid JSON with {len(config.get(\"mcpServers\", {}))} servers')"
        
    - name: Verify Claude Code installation
      run: |
        export PATH="$HOME/.local/bin:$PATH"
        echo "ğŸ” Claude Code installation check:"
        which claude || echo "âŒ Claude not found in PATH"
        ls -la ~/.local/bin/claude || echo "âŒ Claude binary not found"
        
        echo "ğŸ” Testing Claude authentication:"
        claude --version || echo "âŒ Claude version check failed"
        
    - name: Test Claude Code basic functionality
      run: |
        export PATH="$HOME/.local/bin:$PATH"
        echo "ğŸ§ª Testing Claude Code basic functionality..."
        
        # Test 1: Basic execution without MCP
        echo "Test 1: Basic Claude execution"
        echo "Hello, this is a test" | claude --print --dangerously-skip-permissions || {
          echo "âŒ Basic Claude test failed"
          exit 1
        }
        
        # Test 2: Authentication verification
        echo "Test 2: Authentication check"
        echo "What is 2+2?" | claude --print --dangerously-skip-permissions | grep -q "4" || {
          echo "âŒ Authentication test failed"
          exit 1
        }
        
        echo "âœ… Basic Claude functionality confirmed"
        
    - name: Test Claude Code with MCP config
      run: |
        export PATH="$HOME/.local/bin:$PATH"
        echo "ğŸ§ª Testing Claude Code with MCP config..."
        
        # Test MCP configuration loading
        echo "MCP config test" | claude --mcp-config=$HOME/.claude/mcp-kamuicode.json --print --dangerously-skip-permissions || {
          echo "âŒ MCP config test failed"
          exit 1
        }
        
        echo "âœ… MCP config test passed"
        
    - name: Run Creative Factory tests
      run: |
        export PATH="$HOME/.local/bin:$PATH"
        echo "ğŸ§ª Running Creative Factory tests..."
        python3 test_kamui.py || {
          echo "âŒ Creative Factory tests failed"
          exit 1
        }
        
    - name: Generate content with Kamui Code MCP
      run: |
        export PATH="$HOME/.local/bin:$PATH"
        echo "ğŸ¨ Generating ${{ github.event.inputs.content_type }} content..."
        echo "ğŸ“ Prompt: ${{ github.event.inputs.prompt }}"
        
        python3 src/generate.py \
          --type "${{ github.event.inputs.content_type }}" \
          --prompt "${{ github.event.inputs.prompt }}" || {
          echo "âŒ Content generation failed"
          exit 1
        }
        
    - name: List generated files
      run: |
        echo "ğŸ“ Generated files:"
        find outputs/ -type f -name "*" -exec ls -la {} \; || echo "No files generated"
        
    - name: Upload generated assets
      uses: actions/upload-artifact@v4
      with:
        name: generated-${{ github.event.inputs.project_name }}-${{ github.event.inputs.content_type }}
        path: outputs/
        if-no-files-found: warn